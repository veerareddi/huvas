<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>HUVAS</b>OS</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new organization</p>

    <form action="../../index.html" method="post">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Organizatoin name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Primary contact first name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>  
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Primary contact last name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div> 
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Primary contact phone">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-7">
                <div class="checkbox icheck">
                    <label>
                      <input type="checkbox"> I agree to the <a href="#">terms</a>
                    </label>
                </div>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
        </div>
    </form>
        <a href="#" ui-sref="auth" class="text-center">I already have a membership</a>
    </div>
</div>
